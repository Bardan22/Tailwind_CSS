<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Date</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    #time {
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>

    <div class="container">
        Time: <span id="time"></span>
    </div>

    <script>

        console.log("This is date and time tutorial")
        let now = new Date()
        console.log(now)

        // let dt = new Date(1000)
        // console.log(dt)

        // let newDate = new Date("2029-09-30")
        // console.log(newDate)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds)
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34)
        console.log(newDate)

        // getting Dates:--
        let yr = newDate.getFullYear()
        console.log("The year is ", yr)

        let dat = newDate.getDate()
        console.log("The year is ", dat)

        let month = newDate.getMonth()
        console.log("The year is ", month)

        let day = newDate.getDay()
        console.log("The year is ", day)

        let hours = newDate.getHours()
        console.log("The year is ", hours)

        let mili = newDate.getMilliseconds()
        console.log("The year is ", mili)

        newDate.setDate(15)
        newDate.setMinutes(50)
        newDate.setMonth(13)
        newDate.setMilliseconds(25)
        console.log(newDate)

        // Time:
        setInterval(updateTime, 1000) 
            function updateTime() {
                time.innerHTML = new Date();
            }
        

    </script>
</body>
</html>
